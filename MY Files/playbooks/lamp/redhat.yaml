---
- name: installing lamp on redhat
  hosts: redhat
  become: yes
  tasks:
    - name: installing httpd
      ansible.builtin.yum:
        name: httpd
        state: present
    - name: Enabling and starting httpd
      ansible.builtin.systemd:
        name: httpd
        enabled: yes
        state: started
    - name: installing PHP
      ansible.builtin.yum:
        name: 
          - php
        state: present
      notify
        - restart httpd
    - name: copying info.php file
      ansible.builtin.file:
        src: info.php
        dest: /var/www/html/info.php
      notify
        - restart httpd
  handlers:
    - name: restart httpd
      ansible.builtin.systemd:
        name: httpd
        state: restarted
    